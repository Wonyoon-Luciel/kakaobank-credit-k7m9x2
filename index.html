<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카카오뱅크</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #fff;
    max-width: 430px;
    margin: 0 auto;
}

/* 공통 */
.page { display: none; }
.page.active { display: block; }

/* 카드 아이콘 */
.card-icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #fff;
    border: 1px solid #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card-icon img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

/* 카드 리스트 */
.card-item {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    cursor: pointer;
}

.card-item-header {
    display: flex;
    align-items: center;
    gap: 12px;
}

.card-info { flex: 1; }

.card-name {
    font-size: 16px;
    font-weight: 600;
}

.card-type {
    font-size: 13px;
    color: #999;
}

.card-amount-wrapper {
    text-align: right;
}

.card-amount {
    font-size: 16px;
    font-weight: 700;
}

.expand-btn-inline {
    margin-top: 6px;
    background: #f5f5f5;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    width: 28px;
    height: 28px;
    cursor: pointer;
}

.card-detail {
    display: none;
    margin-top: 16px;
    border-top: 1px solid #f0f0f0;
    padding-top: 16px;
}

.card-detail.show {
    display: block;
}

.detail-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 14px;
}

.detail-label { color: #666; }
.detail-value { font-weight: 600; }

/* 헤더 */
.light-header {
    padding: 16px 20px;
    text-align: center;
    font-weight: 700;
    font-size: 18px;
}

/* 탭 */
.tab-bar {
    display: flex;
    border-bottom: 1px solid #e0e0e0;
}

.tab {
    flex: 1;
    padding: 14px;
    text-align: center;
    font-size: 15px;
    color: #999;
    cursor: pointer;
}

.tab.active {
    color: #000;
    border-bottom: 2px solid #000;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- 카드 화면 -->
<div id="card" class="page active">

    <div class="light-header">내 카드</div>

    <div class="tab-bar">
        <div class="tab active">카드</div>
        <div class="tab">대출</div>
        <div class="tab">연체</div>
        <div class="tab">보증</div>
    </div>

    <div style="padding:20px">

        <!-- 신한카드 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/shinhan.png" alt="신한카드">
                </div>
                <div class="card-info">
                    <div class="card-name">신한카드</div>
                    <div class="card-type">체크</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">0원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">개설일</span><span class="detail-value">2025.09.05</span></div>
            </div>
        </div>

        <!-- KB국민카드 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/kb.png" alt="KB국민카드">
                </div>
                <div class="card-info">
                    <div class="card-name">KB국민카드</div>
                    <div class="card-type">신용</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">5,000원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">총 한도</span><span class="detail-value">2,500,000원</span></div>
            </div>
        </div>

        <!-- 우리카드 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/woori.png" alt="우리카드">
                </div>
                <div class="card-info">
                    <div class="card-name">우리카드</div>
                    <div class="card-type">신용</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">631,000원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">총 이용금액</span><span class="detail-value">2,064,000원</span></div>
            </div>
        </div>

        <!-- 현대카드 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/hyundai.png" alt="현대카드">
                </div>
                <div class="card-info">
                    <div class="card-name">현대카드</div>
                    <div class="card-type">신용</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">1,041,000원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">총 한도</span><span class="detail-value">7,000,000원</span></div>
            </div>
        </div>

        <!-- 카카오뱅크 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/kakao.png" alt="카카오뱅크">
                </div>
                <div class="card-info">
                    <div class="card-name">카카오뱅크</div>
                    <div class="card-type">체크</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">29,000원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">총 이용금액</span><span class="detail-value">29,000원</span></div>
            </div>
        </div>

        <!-- 농협 -->
        <div class="card-item" onclick="toggleCard(this)">
            <div class="card-item-header">
                <div class="card-icon">
                    <img src="icons/nh.png" alt="농협은행">
                </div>
                <div class="card-info">
                    <div class="card-name">농협은행</div>
                    <div class="card-type">체크</div>
                </div>
                <div class="card-amount-wrapper">
                    <div class="card-amount">0원</div>
                    <button class="expand-btn-inline">∨</button>
                </div>
            </div>
            <div class="card-detail">
                <div class="detail-row"><span class="detail-label">개설일</span><span class="detail-value">2015.06.08</span></div>
            </div>
        </div>

    </div>
</div>

<script>
function toggleCard(card) {
    document.querySelectorAll('.card-detail').forEach(d => {
        if (d !== card.querySelector('.card-detail')) {
            d.classList.remove('show');
        }
    });
    card.querySelector('.card-detail').classList.toggle('show');
}
</script>

</body>
</html>
